<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App | Frontend Mentor challenge </title>
</head>

<body data-theme="dark">
    <header>
        <!-- Place the title theme switch, and task input here -->

        <section class="header__content">

            <div class="header__content--title">
                <h1>Todo</h1>


                <span id="theme-cog">
                <!-- <img src="/images/icon-moon.svg" alt="Theme switcher" title="Change theme"/> -->
              </span>
            </div>

            <form class="task form__input" id="taskInput">
                <label for="new_task" class="checker" data-todo_index="${index}"></label>
                <input type="text" id="new_task" name="new_task" autocomplete="off" />
            </form>
        </section>

    </header>

    <main>


        <section class="task-items">

            <div class="task__group" id="task__container" data-task_lists></div>

            <div class="task__actions">
                <span data--indicator>...</span>

                <div class="links">
                    <a href="#" class="active" data-filter--all>All</a>
                    <a href="#" data-filter--undone>Active</a>
                    <a href="#" data-filter--completed>Completed</a>
                </div>

                <a href="#" data-filter--clear>Clear Completed </a>
            </div>
        </section>

    </main>


    <footer>

        <section>
            <span class="info">
            Drag and drop to reorder list
          </span>

            <span class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">codepraycode</a>.
          </span>
        </section>
    </footer>



    <script type="module" src="/main.js"></script>
</body>

</html>
